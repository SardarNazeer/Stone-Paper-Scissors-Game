<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>

    <!-- link css  -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Stone, Paper & Scissors</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="images/paper__1_-removebg-preview.png" alt="img1">
        </div>
        <div class="choice" id="rock">
            <img src="images/stone-removebg-preview.png" alt="img2">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissors-removebg-preview.png" alt="img3">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <!-- js link  -->

    <script src="main.js"></script>
</body>
</html>
